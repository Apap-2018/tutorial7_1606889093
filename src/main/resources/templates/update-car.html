<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace="fragments/fragment :: headerFragment (title='Update Car')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Halaman Update Data Mobil</h2>
	
	<h2>Update Data Mobil</h2>
	<form th:action="@{/car/update/{carId}(carId=${car.id})}" th:object="${car}" method="POST">
		Brand: <br>
		<input type="text" name="brand" th:value="${car.brand}" />
		<br>
		Type: <br>
		<input type="text" name="type" th:value="${car.type}" />
		<br>
		Price <br>
		<input type="number" name="price" th:value="${car.price}" />
		<br>
		Amount: <br>
		<input type="number" name="amount" th:value="${car.amount}" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
