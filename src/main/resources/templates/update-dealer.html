<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace="fragments/fragment :: headerFragment (title='Update Dealer')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Halaman Update Data Dealer</h2>
	
	<h2>Update Data dari Dealer</h2>
	<form th:action="@{/dealer/update/{dealerId}(dealerId=${dealer.id})}" th:object="${dealer}" method="POST">
		Alamat: <br>
		<input type="text" name="Alamat" th:value="${dealer.alamat}" />
		<br>
		No.Telepon: <br>
		<input type="number" name="noTelp" th:value="${dealer.noTelp}" />
		<br>
		
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
